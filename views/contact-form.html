<form id="contact-form" hx-post="/contacts" hx-swap="outerHTML">
	<label for="name">Name</label>
	<input name="name" 
		{{ if .Values }} 
			{{ if .Values.name }}
				value="{{ .Values.name }}" 
			{{ end }} 
		{{ end }} 
		placeholder="Name" />

	{{ if .Errors }} 
		{{ if .Errors.name }}
			<div class="error">{{ .Errors.name }}</div>
		{{ end }}
	{{ end }}

	<label for="email">Email</label>
	<input type="email" 
		name="email" 
		{{ if .Values }}
			{{ if .Values.email }}
				value="{{ .Values.email }}" 
			{{ end }}
		{{ end }}
		placeholder="Email" />

	{{ if .Errors }}
		{{ if .Errors.email }}
			<div class="error">{{ .Errors.email }}</div>
		{{ end }}
	{{ end }}

	<button type="submit">Submit</button>
</form>
